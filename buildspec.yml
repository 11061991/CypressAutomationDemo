version: 0.2
env:
 variables:
  BUILD_DIR: "dist"
  S3_BUCKET: "aws-cypress-demo"
phases:
  install:    
    commands:
      - cd cypress
      - npm i
      - npm install cypress --save-dev
      - npm install mocha@5.2.0 mochawesome mochawesome-merge mochawesome-report-generator
  pre_build:
    commands:
      - echo "pre_build step"
  build:
    commands:
      - ./node_modules/.bin/cypress run -- headless -- spec DEMO/DummyTest.js
    finally: 
      - npx mochawesome-merge "cypress/reports/separate-reports/*.json" > mochawesome.json 
      - npx marge mochawesome.json 
      - mv mochawesome-report cypress/ 
      - ls -R cypress
  post_build:
    commands:
      - echo "post_build step" 
artifacts: 
  files: 
    - 'reports/**/*' 
    - 'screenshots/**/*' 
    - 'videos/**/*' 
    - 'mochawesome-report/**/*' 
  base-directory: 'cypress'
 